{% extends 'base.html' %}


{% block title %}blog{% endblock title %}

{% block body %}
<div class='b1'></div>

<div class="blog">

    {% for blog in allPost %}
    
    <div class="blogbox">
        <div class="content">
            <h1>{{blog.title}}</h1>
            <p>{{blog.about |safe | truncatechars:200}}</p>
            
            <div class="blogbtn">    
                <a href="/blog/{{blog.slug}}"><button class="learn-more blog-btn">
                    <span class="circle" aria-hdden="true">
                        <span class="icon arrow"></span>
                    </span>
                    <span class="button-text">Learn More</span>
                </button></a>
            </div>

        </div>
    </div>
    
    {% endfor %}

</div>


{% endblock body %}
